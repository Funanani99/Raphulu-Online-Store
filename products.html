
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="Styles.css">
    <link rel="icon" href="Images/logo.png">
    <title>Raphulu Online Store - Products</title>
</head>
<body>

    <nav>
        <div style="position: relative; top: 0; right: 0; background-color: #333; padding: 10px; display: flex; align-items: center; justify-content: flex-end;">
            <img src="images/logo.png" alt="Store Logo" style="height: 50px; width: auto;">
            <h1 style="margin: 0; color: goldenrod; margin-left: 10px;">Raphulu Online Store</h1>
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">Shopping Cart</a></li>
        </ul>
    </nav>

    <div class="product-list">
        <div class="item">

            <img src="images/Peugeot_left.webp" alt="Peugeot 208 2023 image" style="height: 300px; width: auto;" />
            <h2 style="color:red;">Peugeot 208 2023-R589999</h2>
            <button onclick="addToCart('Peugeot 208 2023', 589999)">Buy Now</button>
        </div>

        <div class="item">
            <img src="images/Volkswagen-ID.7_side.avif" alt="New Volkswagen ID7" style="height: 290px; width: auto;" />
            <h2 style="color:red;">New Volkswagen ID7 2023-R1599999</h2>
            <button onclick="addToCart('New Volkswagen ID7 2023', 1599999)">Buy Now</button>
        </div>

    </div>


    <div id="cart">
        <h2>Shopping Cart</h2>
    </div>

    <h2>Card Details</h2>
    <form>
        <label for="cardNumber">Card Number: </label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" />
        <br />

        <label for="expiration">Expiration Date</label>
        <input type="text" id="expiration" placeholder="MM/YY" />
        <br />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" />
        <br />
    </form>

    <button onclick="checkOut()">Checkout</button>

    <footer>2023 Raphulu Online Store</footer>
    <script src="Script.js"></script>
</body>
</html>
